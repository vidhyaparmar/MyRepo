<html>
<link rel="stylesheet"  href="style.css">

  
<body>
<h2>Registeration </h2>
<hr>
<form action="register.jsp" method="get">
<table>
<tr>
<td>
Login Name
<td>
<input type=text name=lname size=30>
</tr>

<tr>
<td>
Password
<td>
<input type=password name=pwd size=30>
</tr>

<tr>
<td>
Fullname
<td>
<input type=text name=fullname size=30>
</tr>

<tr>
<td>
Phone Number
<td>
<input type=text name=phone size=30>
</tr>
<tr>
<td>
Email
<td>
<input type=text name=email size=30>
</tr>
<tr>
<td>
Address
<td>
<textarea  name=address rows=5 cols=30></textarea>
</tr>

<tr>
<td>
Occupation
<td>
<input type=text name=occup size=50>
</tr>

<tr>
<td>
From Date ( DD-MON-yy)
<td>
<input type=text name=fromdate size=20>
</tr>

<tr>
<td>
Qualification
<td>
<input type=text  name=qual  size=30>
</tr>

<tr>
<td>
Branch
<td>
<select name="branch">
 <option value=BECS>BE Computer Science
 <option value=BEEC>BE Electronics and Communication
 <option value=MCA>MCA
</select>
</tr>

<tr>
<td>
Year Passed
<td>
<input type=text  name=year  size=10>
</tr>
	
</table>
<p>

<input type=submit value="Change">
<input type=reset value="Clear All">
<p>
<a href="login.html">Go Back</a>
</form>


</center>
</body>
</html>
